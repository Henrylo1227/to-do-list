<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="image/favicon_to_do_list.ico">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container text-center">
        <!--heading row-->
        <div class="row"> 
          <div class="col-1">
    
          </div>
          <div class="col-10">
            <h1 id="app-heading">To Do List</h1>
          </div>
          <div class="col-1">
    
          </div>
        </div>
    
        <!--notification row-->
        
        <!--item manage row-->
        <div class="row">
          <!--add new task-->
          <div class="col-md-3 justify-content-end">
            <button id="add-new-task-btn" type="button" class="btn btn-primary" aria-label="add new task">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>    

          <!--search-->
          <div class="col-md-7 d-flex">
            <input type="text" class="form control w-100" id="input-search" placeholder="Search for a task..." aria-lable="search a task" aria-placeholder="search a task">
            <button type="button" class="btn btn-secondary" id="bth-search" aria-label="search button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        
        <!--item table row-->
        <div class="row-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-sm-1" scope="col">
                  <input class="form-check-input" type="checkbox" value="" aria-label="check all items">
                </td>
                <th class="col-sm-1"scope="col">#</th>
                <th class="col-lg-9" scope="col">Task</th>
                <th class="col-sm-1" scope="col">
                  <button id='remove-all-btn' type="button" class="btn btn-danger" id="btn-del-selected">
                    <i class="fa-solid fa-trash-can"></i>
                  </button>
                </th>
              </tr>
            </thead>
            <!--sample table data-->
            <tbody class="table-group-divier">
              <tr>
                <td scope="row">
                  <input class="form-check-input" type="checkbox" value="" aria-label="check item">
                </th>
                <td>1</td>
                <td>task 1</td>
                <td>
                  <button type="button" class="btn btn-light" aria-label="remove item">
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td scope="row">
                  <input class="form-check-input" type="checkbox" value="" aria-label="check item">
                </th>
                <td>2</td>
                <td>task 2</td>
                <td>
                  <button type="button" class="btn btn-light" aria-label="remove item">
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td scope="row">
                  <input class="form-check-input" type="checkbox" value="" aria-label="check item">
                </th>
                <td>3</td>
                <td>task 3</td>
                <td>
                  <button type="button" class="btn btn-light" aria-label="remove item">
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                </td>
              </tr>


            </tbody>
          </table>
        </div>
      </div>
    <script src="./app.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
