<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="image/favicon_to_do_list.ico">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>

  <!-- Add New Task Modal -->
  <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Task Description</label>
              <input type="text" class="form-control" id="taskDescription" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="createTaskBtn">Create Task</button>
        </div>
      </div>
    </div>
  </div>

  
    <div id=main-container class="container text-center">
        <!--heading row-->
        <div class="row"> 
          <div class="col-1">
    
          </div>
          <div class="col-10">
            <h1 id="app-heading">To Do List</h1>
          </div>
          <div class="col-1">
    
          </div>
        </div>
    
        <!--notification row-->
        
        <!--item manage row-->
        <div class="row">
          <!--add new task-->
          <div class="col-md-3 justify-content-end">
            <button id="add-new-task-btn" type="button" class="btn btn-primary" aria-label="add new task">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>    

          <!--search-->
          <div class="col-md-7 d-flex">
            <input type="text" class="form control w-100" id="input-search" placeholder="Search for a task..." aria-lable="search a task" aria-placeholder="search a task">
            <button type="button" class="btn btn-secondary" id="bth-search" aria-label="search button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        
        <!--item table row-->
        </div>
      </div>
    <script src="./main.js" type="module"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>

</body>
</html>
